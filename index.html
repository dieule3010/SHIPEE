<!DOCTYPE html>
<html lang="en">
<head>

  <title>Shopee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<body>
  <div class="app">

                <div class="header_qr-apps">

            <li class="header__navbar-item">
              <span class="header__navbar-title__no-pointer">Connect</span>

              </a>
              <a href="" class="header__navbar-icon_link">
                <i class="header__navbar-icon fa-brands fa-instagram"></i>
              </a>
            </li>

          </ul>

          <ul class="header__navbar-list">
            <li class="header__navbar-item">
              <a href="" class="header__navbar-item-link">
                <i class="header__navbar-icon fa-regular fa-bell"></i>

              </a>
            </li>
            <li class="header__navbar-item">
              <a href="" class="header__navbar-item-link">
                <i class="header__navbar-icon fa-solid fa-question"></i>
                Help</a>
            </li>
            <li class="header__navbar-item header__navbar-item__strong header__navbar-item__seperate">Sign in</li>
            <li class="header__navbar-item header__navbar-item__strong">Sign up</li>
          </ul>

    </div>

    </footer>
